<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* حركات تجريبية */
    .animate-bounce-slow {
      animation: bounce 4s infinite;
    }
    .animate-pulse-slow {
      animation: pulse 4s infinite;
    }
  </style>
</head>
<body class="m-0 p-0">

<!-- Hero Section -->
<section id="home" class="relative h-screen overflow-hidden">

  <!-- ✅ الخلفية -->
  <div class="absolute inset-0 bg-cover bg-center opacity-50 z-0"
       style="background-image: url('./img/fire-alarm-system.png');">
  </div>

  <!-- ✅ عناصر طافية -->
  <div class="absolute top-20 right-10 w-20 h-20 bg-white/10 rounded-full animate-bounce-slow z-10"></div>
  <div class="absolute bottom-20 left-10 w-16 h-16 bg-white/10 rounded-full animate-pulse-slow z-10"></div>
  <div class="absolute top-1/2 left-20 w-12 h-12 bg-white/10 rounded-full animate-bounce-slow z-10"></div>

  <!-- ✅ المحتوى فوق الصورة -->
  <div class="relative z-20 flex flex-col justify-center items-center text-center h-full text-white px-4">
    <h1 class="text-4xl md:text-6xl font-bold text-black">حماية لا تضاهى</h1>
    <p class="text-lg text-black mt-4 max-w-xl">نحن نقدم أحدث أنظمة مكافحة الحرائق والحلول الأمنية المتكاملة</p>

    <a href="#about" class="mt-10 text-white text-2xl animate-bounce z-20">
      <i class="fas fa-chevron-down"></i>
    </a>
  </div>
</section>

<!-- سكشن بعده للتأكد -->
<section id="about" class="h-screen bg-gray-200 flex items-center justify-center">
  <h2 class="text-3xl font-bold">من نحن</h2>
</section>

<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>
</html>
